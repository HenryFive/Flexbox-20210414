<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header id="flex-header">
    <header id="flex-header__container">
        <div id="flex-header__container-top">
            <div id="flex-header__logo">Logo</div>
            <nav>
                <ol>
                    <li>Link1</li>
                    <li>Link2</li>
                    <li>Link3</li>
                    <li>Link4</li>
                    <li>Link5</li>
                </ol>
            </nav>
        </div>
        <div id="flex-header__main-container">
            <div id="flex-header__caption">
                <span id="flex-header__caption-intro">Intro</span>
                <span>Some introduction lines about the website or company</span>
            </div>
            <div id="flex-header__slide-container"><div id="flex-header--slide-txt">Featured Project<br> Slider</div></div>
        </div>
    </header>
</header>

<section id="flex__section">
    <section id="flex__section-container">
        <div id="flex-section__swithcer-container">
            <input type="radio" name="btn_slider" value=1>
            <input type="radio" name="btn_slider" value=2>
            <input type="radio" name="btn_slider" value=3>
            <input type="radio" name="btn_slider" value=4>
            <input type="radio" name="btn_slider" value=5>
        </div>
        <div id="flex-section__services-container">
            <div id="flex-section--service-1">Services</div>
            <div id="flex-section--service-2">Services</div>
            <div id="flex-section--service-3">Services</div>
        </div>
        <div id="flex-section__works-container">
            <div id="flex-section--work-1">Recent Work</div>
            <div id="flex-section--work-3">Recent Work</div>
            <div id="flex-section--work-3">Recent Work</div>
        </div>
        <div id="flex-section--twitter">Twitter Feed</div>
    </section>
</section>
<footer>
    <div id="flex-footer__container">
        <nav>
            <ol>
                <li>Link1</li>
                <li>Link2</li>
                <li>Link3</li>
                <li>Link4</li>
                <li>Link5</li>
            </ol>
        </nav>
        <span>copyright info</span>
    </div>
</footer>
</body>
</html>
